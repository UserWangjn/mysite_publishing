<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑书籍页面</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <!--页头开始-->
            <div class="page-header">
                <h1>编辑书籍</h1>
            </div>
            <!--页头结束-->
            <!--表单开始-->
            <form class="form-horizontal" action="" method="post">
                <div class="form-group">
                    <label for="bookName" class="col-sm-4 control-label">书籍名称</label>
                    <div class="col-sm-8">
                        <input type="text" value={{ old_book_obj.title }} name="new_book_title" class="form-control"
                               id="bookName" placeholder="书籍名称">
                    </div>
                </div>
                <!--出版社下拉框开始-->
                <div class="form-group">
                    <label for="choicePublishing" class="col-sm-4 control-label">选择出版社</label>
                    <div class="select col-sm-8">
                        <select name="publishing_id" id="choicePublishing">
                            {% for publishing_obj in publishing_list_obj %}
                                {% if old_book_obj.publishing == publishing_obj %}
                                    <option selected value={{ publishing_obj.id }}>{{ publishing_obj.name }}</option>
                                {% else %}
                                    <option value={{ publishing_obj.id }}>{{ publishing_obj.name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>

                </div>
                <!--出版社下拉框结束-->
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-default">保存</button>
                    </div>
                </div>
            </form>
            <!--表单结束-->
        </div>
    </div>
</div>

</body>
</html>
