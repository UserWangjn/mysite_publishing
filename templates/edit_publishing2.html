<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑出版社页面</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <!--页头开始-->
            <div class="page-header">
                <h1>编辑出版社</h1>
            </div>
            <!--页头结束-->
            <!--表单开始-->
            <form class="form-horizontal" action="/edit_publishing/?id={{ publishing_obj.id }}" method="post">
                <div class="form-group">
                    <label for="publishingName" class="col-sm-4 control-label">出版社名称</label>
                    <div class="col-sm-8">
                        <input type="text" value="{{ publishing_obj.name }}" name="new_name" class="form-control"
                               id="publishingName" placeholder="出版社名称">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-default">保存</button>
                    </div>
                </div>
            </form>
            <!--表单结束-->
        </div>
    </div>
</div>

</body>
</html>
